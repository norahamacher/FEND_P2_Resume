<!DOCTYPE html>


<head>

  <meta charset="utf-8">

  <title>Resume</title>


  <link href="css/style.css" rel="stylesheet">

  <script src="js/jQuery.js"></script>

  <script src="js/helper.js"></script>

  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <meta name="viewport" content="width=device-width">
</head>
<body>
  <main id="main">

    <header id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </header>
    <div style="clear: both;"></div>
    <section id="workExperience" class="gray">
      <div class="above-collapse">
        <h2 class="section-title">Work Experience</h2>
        <button id ="workButton" onclick="toggle(this)" class="tog-button">
          Show
        </button>
      </div>
      <div id="collapseWork">
      </div>
    </section>
    <section id="projects" class="gray">
      <div class="above-collapse">
        <h2 class="section-title">Projects</h2>
        <button id="projectButton" onclick="toggle(this)" class="tog-button">
          Show
        </button>
      </div>
      <div id="collapseProjects">
      </div>
    </section>
    <section id="education" class="gray">
      <div class="above-collapse">
        <h2 class="section-title">Education</h2>
        <button id="eduButton" onclick="toggle(this)" class="tog-button">
          Show
        </button>
      </div>
      <div id="collapseEducation" class="education-box">
      </div>
    </section>
    <section id="mapDiv" class="gray">
      <div class="above-collapse">
        <h2 class="section-title">Where I've Lived and Worked</h2>
        <button id="mapButton" onclick="toggle(this)" class="tog-button">
          Show
        </button>
      </div>
      <div id="collapseMap">
      </div>
    </section>
    <footer id="lets-connect" class="dark-gray">
      <h2 class="orange center-text">Let's Connect</h2>
      <ul id="footerContacts" class="flex-box">
      </ul>
    </footer>
  </main>
  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">
    if(document.getElementsByClassName('flex-item').length === 0) {
      //document.getElementById('topContacts').style.display = 'none';
      document.getElementById('topContacts').style.backgroundColor = 'black';
    }
    if(document.getElementsByTagName('h1').length === 0) {
   //   document.getElementById('header').style.display = 'none';
      document.getElementById('header').style.backgroundColor = 'black';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
    //  document.getElementById('workExperience').style.display = 'none';
      document.getElementById('workExperience').style.backgroundColor = 'black';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      //document.getElementById('projects').style.display = 'none';
      document.getElementById('projects').style.backgroundColor = 'black';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      //document.getElementById('education').style.display = 'none';
      document.getElementById('education').style.backgroundColor = 'black';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      //document.getElementById('lets-connect').style.display = 'none';
      document.getElementById('lets-connect').style.backgroundColor = 'black';
    }
    //if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
     // document.getElementById('mapDiv').style.backgroundColor = 'black';
   // }
  </script>
</body>
</html>
